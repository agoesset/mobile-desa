name: Deploy Flutter Web

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Memungkinkan Anda menjalankan workflow secara manual dari UI GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Setup Flutter 🔧
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'  # Sesuaikan dengan versi Flutter Anda
          channel: 'stable'
          
      - name: Enable Flutter Web 🌐
        run: flutter config --enable-web
        
      - name: Install Dependencies 📦
        run: flutter pub get
        
      - name: Build Web 🏗️
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"
        
      - name: Create .nojekyll File 📄
        run: touch build/web/.nojekyll
        
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}  # Gunakan token yang sudah dibuat
          folder: build/web
          branch: gh-pages
          clean: true